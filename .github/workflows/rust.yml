name: Rust

on:
  push:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup test files
    - run: ./src/scripts/set-test-perms.sh
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
